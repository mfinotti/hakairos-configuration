    }

program_day_overview_theme:
  icon: 'mdi:calendar-blank-outline'
  state:
    - value: 'on'
      icon: 'mdi:calendar-check'
    - value: 'off'
      icon: 'mdi:calendar-remove'    
  styles:
    card: 
      - background: rgb(245,245,245)
      - border-style: 
      - border-radius: 10%
      - padding: 4%
      - color: var(--primary-text-color)
      - font-size: 10px
      - text-transform: capitalize       
      - border-width: |
          [[[
          if (entity.state != 'on') return '1px';
          return '2px';
          ]]]
      - border-style: double
      - border-color: |
          [[[
            if (entity.state != 'on') return 'var(--paper-item-icon-color)';
            return 'var(--active-color)';
          ]]]
    grid:
      - grid-template-areas: '"i onoff" "n n" "start start" "stop stop"'
      - grid-template-columns: 1fr 1fr
      - grid-template-rows: 1fr min-content min-content min-content
    name:
      - font-weight: bold
      - font-size: 16px
      - align-self: middle
      - justify-self: start
      - padding-bottom: 4px
      - padding-right: 5px
    img_cell:
      - justify-content: start
      - align-items: start
      - margin: none
    icon:
      - color: >
          [[[
            if (entity.state != 'on') return 'var(--paper-item-icon-color)';
              return 'var(--active-color)'
          ]]]
      - width: 50%
      - padding-top: 4px
      - margin-top: -10%
      - margin-left: 0%
    custom_fields:
      onoff:
        - align-self: start
        - justify-self: end
        - text-transform: uppercase
        - font-size: 16px
        - font-weight: bold
        - padding-right: 5px
        - color: var(--primary-color)
      start:
        - padding-bottom: 2px
        - padding-right: 5px
        - align-self: middle
        - justify-self: start
        - font-size: 12px
      stop:
        - padding-bottom: 2px
        - align-self: middle
        - justify-self: start
        - padding-right: 5px
        - font-size: 12px
  custom_fields:
    onoff: >
      [[[
        return `<ha-icon
          icon="mdi:light"
          style="width: 14px; height: 14px; color: var(--active-color);">
          </ha-icon><span>${entity.state}</span>`
      ]]]
    start: >
            [[[
              return `<ha-icon
                icon="mdi:clock"
                style="width: 14px; height: 14px; color: var(--primary-color);">
                </ha-icon><span>ON:&nbsp;&nbsp;<span style="color: var(--text-color-sensor);">${states[ variables.thermostat_period_on ].state}</span></span>`
            ]]]
    stop: >
            [[[
              return `<ha-icon
                icon="mdi:clock"
                style="width: 14px; height: 14px; color: var(--primary-color);">
                </ha-icon><span>OFF:&nbsp;<span style="color: var(--text-color-sensor);">${states[ variables.thermostat_period_off ].state}</span></span>`
            ]]]
  tap_action:
    action: navigate
    navigation_path: > 
      [[[
        return '/lovelace-kairoshub/'+ variables.navigation_path
      ]]]


