type: vertical-stack
cards:
  # - type: 'custom:button-card'
  #   name: VALORI
  #   template: label_center
  #   styles:
  #     name: 
  #       - font-size: 15px
  #       - font-weight: bold
  - type: horizontal-stack
    cards:
      - type: sensor
        entity: sensor.temperatura
        graph: line
        detail: 1
        icon: mdi:thermometer
        name: Temperatura
        style: |
          ha-card {
            height: 120px !important;
          }
      - type: sensor
        entity: sensor.em_assorbimento
        graph: line
        detail: 1
        icon: mdi:lightning-bolt
        name: Consumo
        style: |
          ha-card {
            height: 120px !important;
          }
 
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        entity: input_boolean.at_home
        template: button_hold
        icon: 'mdi:home'
        color: auto
        show_icon: true
        show_name: true
        tap_action: 
          action: none
        hold_action:
          action: call-service
          service: input_boolean.toggle
          service_data:
            entity_id: input_boolean.at_home
        state:
          - value: 'on'
            name: 'In Casa'
          - value: 'off'
            name: 'Fuori Casa'
        
      - type: custom:button-card
        entity: 'switch.sw_thermostat'
        template: button_hold
        show_icon: true
        show_name: true
        color: auto
        name: Riscaldamento
        tap_action: 
          action: none
        hold_action:
          action: call-service
          service: switch.toggle
          service_data:
            entity_id: switch.sw_thermostat
        state:
          - value: 'on'
            icon: mdi:radiator
            name: 'Acceso'
          - value: 'off'
            icon: mdi:radiator-off
            name: 'Spento'
        style: 
          name: 
            - font-weight: 500