type: vertical-stack
cards:
  - type: 'custom:button-card'
    template: row_space_10
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        entity: input_boolean.heater_auto
        template: header_page_text
        name: Programma 1
        label: 'Clima / Programma 1'
        icon: 'mdi:hours-24'
        styles:
          card:
            - padding-top: 0px
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            template: header_button_menu
            icon: 'mdi:thermometer-minus'
            styles:
              card:
                - align-self: center
            tap_action:
              action: call-service
              service: input_number.decrement
              service_data:
                entity_id: input_number.temperature_period1
          - type: 'custom:button-card'
            entity: input_number.temperature_period1
            layout: vertical
            template: no_background
            name: Temp. comfort
            show_state: yes
            show_icon: false
            show_name: false
            show_label: false
            styles:
              state:
                - font-size: 26px
                - font-weight: bold
                - color: |
                    [[[
                        if( entity.state <= '20' ) {
                          return 'var(--primary-text-color)';
                        } else if( entity.state <= 23) {
                          return 'orange';
                        } else {
                          return 'red';
                        }
                    ]]]
          - type: 'custom:button-card'
            template: header_button_menu
            icon: mdi:thermometer-plus
            tap_action:
              action: call-service
              service: input_number.increment
              service_data:
                entity_id: input_number.temperature_period1
      - type: 'custom:button-card'
        template: button_return_to_clima
          
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template: row_space_10
 
  - type: horizontal-stack
    cards:
      - type: custom:button-card
